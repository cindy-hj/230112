<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
    // 함수
    // 정의 => 호출
    // 1. 익명함수
    // => 변수에 저장 활용(함수명 없음)
    // => 사용전 선언이 먼저
    // => 무조건 선언된 함수 뒤로 호출
    // let f_a=fuction(매개변수) {
    //     반복되는 실행문
    // }
    let f_a = function() {
        document.write('배가 고파요~')
    }
    f_a();

    // 2. 선언적 함수
    // => 함수명이 있는 함수
    // => 함수 선언 위치는 상관없음
    // => 호출 사용
    // function 함수명(){
    //     반복되는 실행문
    // }
    function f_b() {
        document.write('오늘은 뭐먹지?');
    }
    f_b();

    let a = 10;
    // => 전역변수
    function f_c() {
        let a = 20;
        // => 지역변수
        document.write(`${a} 나는 지역<br>`);
        return // 함수 외부로 함수 안 결과를 주는 아이
    }
    f_c();
    document.write(`${a} 나는 전역<br>`);



    </script>

</head>
<body>
    
</body>
</html>
