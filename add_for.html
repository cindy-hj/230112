<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가반복문</title>
    <script>
        let brand = ['삼성', '애플', '엘지', '클라쎄', '위니아'];
        for(i in brand) {
            document.write(i);
            // => 인덱스 활용시 사용
            // => 숫자형식으로 활용
        }
        
        for(i of brand) {
            document.write(i);
            // => 배열의 요소를 각자 출력 활용
        }

        // 1. for in 인덱스 값 출력시 3 인덱스를 '삼'으로 바꿔서 출력
        // 놀랍게 인덱스는 숫자가 아니고 문자였군...
        for(i in brand){
            if(i === '3') {
                i = '삼';
            }
            document.write(i);
        }

        // 2. for of 각 요소 출력시 엘지 요소 출력시 '이' 출력
        for(i of brand) {
            if(i === '엘지') {
                i = '이';
            }
            document.write(i);
        }
    </script>
</head>

</body>
</html>
