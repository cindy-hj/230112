<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
        // 객체
        // 배열명[,,,] => 인덱스, 요소
        // => 배열명[인덱스]
        // 객체명{키:값,,,} => 키, 값
        // => 객체명['키']
        // => 객체명.키
        let person = {
            name    :   'hi',
            age     :   20
        }
        document.write(person['name']);
    </script>
</head>
<body>
    
</body>
</html>
